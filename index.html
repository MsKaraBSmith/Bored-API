<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredum Buster</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Oswald&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./styles.css">

</head>
<body>
   <div class="wrapper" id="wrapper">
       <div class="header" id="header">
           <h1 class="title" id="title">Are you bored of being bored because being bored is boring?</h1>
           <h2 class="subtitle" id="subtitle">Let us help you find something to do!</h2>
            <div class="explanation" id="explanation">
                <p class="end-boredom" id="end-boredom">
                     By clicking the button below, you will generate a random suggestion for an activity to help you find something to do. Don't like the suggestion? Click again until you find an activity that suits you.
                </p>
            </div>
       </div>

       <div class="pic-of-bored" id="pic-of-bored">
           <img width='400' height='200' src="https://images.unsplash.com/photo-1606103920295-9a091573f160?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Ym9yZWR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class='image-bored' id='image-bored'>

           
           <div class="button" id="button">
               <a href="#results"><button class="lets-go" id="lets-go">Let's go!</button></a>
            </div>
            
            <div class="results" id="results">
                <!--#display-Activity will go here-->
                <!--#display-Type will go here-->
                <!--#image-Type will go here-->
            </div>
            <div class="toTop" id="toTop">
                <a href="#header"><button class="btn-to-top" id="btn-to-top" hidden>Return to top</button></a>
            </div>
       </div>

       
       
   </div>
   
   <script src="./scripts.js"></script>
</body>
</html>
